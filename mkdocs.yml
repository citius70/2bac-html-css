site_name: Curso HTML y CSS - 2º Bachillerato
site_description: Material didáctico completo para aprender HTML y CSS desde cero
site_author: Profesor TIC 2º Bachillerato
site_url: https://tu-usuario.github.io/curso-html-css/

theme:
  name: material
  language: es
  palette:
    # Modo claro
    - scheme: default
      primary: indigo
      accent: blue
      toggle:
        icon: material/brightness-7
        name: Cambiar a modo oscuro
    # Modo oscuro
    - scheme: slate
      primary: indigo
      accent: blue
      toggle:
        icon: material/brightness-4
        name: Cambiar a modo claro
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - navigation.footer
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate
  font:
    text: Nunito
    code: Cascadia Code
  icon:
    repo: fontawesome/brands/github

plugins:
  - search:
      lang: es

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
      - name: mermaid
        class: mermaid
        format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  # - pymdownx.grid
  - pymdownx.highlight
  - pymdownx.inlinehilite
 
       
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - attr_list
  - md_in_html
  - tables
  - footnotes
  - def_list

nav:
  - Inicio: index.md
  
  - Apuntes:
    - 01. Introducción: apuntes/01-introduccion.md
    - 02. HTML Básico: apuntes/02-html-basico.md
    - 03. HTML Avanzado: apuntes/03-html-avanzado.md
    - 04. CSS Fundamentos: apuntes/04-css-fundamentos.md
    - 05. CSS Layout: apuntes/05-css-layout.md
  
  - Ejercicios resueltos:
    - HTML Básico: ejercicios/html-basico.md
    - HTML Avanzado: ejercicios/html-avanzado.md
    - CSS Básico: ejercicios/css-basico.md
  
  - Ejercicios evaluables:
    - HTML Básico evaluable: ejercicios-evaluables/html-basico-evaluable.md

  - Proyecto Web:
    - Descripción General: proyecto/descripcion.md
  
  - Recursos:
    - Cheatsheet HTML: recursos/html-cheatsheet.md
    - Cheatsheet CSS: recursos/css-cheatsheet.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/tu-usuario
      name: GitHub
    - icon: fontawesome/solid/envelope
      link: mailto:profesor@ejemplo.com
      name: Contacto

copyright: Copyright &copy; 2025 - Curso HTML y CSS 2º Bachillerato TIC

extra_css:
  - stylesheets/extra.css

extra_javascript:
  - javascripts/extra.js
